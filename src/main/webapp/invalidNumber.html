<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BusCo</title>
<link rel="stylesheet" href="styles/styleInvalidNumber.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=disabled_by_default" />
<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>
</head>
<body>
<div class="topBar">
      <img
        src="Images/BusCoDark.png"
        alt="logo"
        class="logo"
        draggable="false"
      />
</div>

<div class="message">
	<div class="card">
  <div class="card__border"></div>
  <div class="card_title__container">
    <span class="card_title" style="font-size: 25px;">Error :(</span>
  </div>
  <hr class="line" />
  <ul class="card__list">
    <li class="card__list_item">
      <span class="check">
          <path
            clip-rule="evenodd"
            d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"
            fill-rule="evenodd"
          ></path>
      </span>
      <span class="list_text" style="font-size: 18px;">Enter a valid number!</span>
  </ul>
</div>
	
</div>

<div class="footer">
   <div class="footerText">
      <p>BusCo &copy; 2025  || All rights reserved</p>
   </div>
</div>
</body>
</html>

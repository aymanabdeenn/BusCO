<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusCo</title>
    <link href="styles/styleMainSignInPage.css" rel="Stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <img
        class="BusCoImg"
        src="Images/BusCoDark.png"
        width="500px"
        height="500px"
        draggable="false"
      />
      <div class="moto">
        <h1>Reliable, Elegant, Simple, Fast.</h1>
      </div>
    </div>
    <div class="intro">
      <h1>Welcome to the best local transportation app!</h1>
    </div>
    <div class="middle">
      <div class="graph">
        <img
          class="cityImg"
          width="500px"
          height="500px"
          src="Images/city.jpg"
          draggable="false"
        />
        <div class="loader"></div>
      </div>
      <div class="logInChoice">
        <h2 class="logText">Log as</h2>
        <div class="btns">
          <a href="PassengerLogInPage.html" class="btnLink"><button class="passenger btn">
            <span class="text">Passenger</span>
          </button>
        </a>
          <a href="AdminLogInPage.html" class="btnLink"><button class="admin btn"><span class="text">Admin</span></button></a>
        </div>
        <p class="signUp">
          Don't have a passenger account?
          <a class="signUpLink" href="PassengerSignUpPage.html">Sign Up here!</a>
        </p>
      </div>
    </div>
    <div class="footer">
      <div class="footerText">
        <p>BusCo &copy; 2025  || All rights reserved</p>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BusCo</title>
<link rel="stylesheet" href="styles/styleAdminLogic.css">
<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
 <div class="topBar">
      <img
        src="Images/BusCoDark.png"
        alt="logo"
        class="logo"
        draggable="false"
      />
 </div>
 
 <div class="choices">
 	<form action="AdminModifyTrips.jsp" method="GET" class="modifyTrips">
 		<input type="submit" class="btn" value="Modify Trips"/>
 	</form>
 	<form action="AdminChangeFareRules.html" method="GET" class="configure">
 		<input type="submit" class="btn" value="Configure Fare Rules"/>
 	</form>
 	<form action="AdminViewReports.html" method="GET" class="modify">
 		<input type="submit" class="btn" value="View Reports"/>
 	</form>
 </div>
 
 <div class="footer">
      <div class="footerText">
        <p>BusCo &copy; 2025  || All rights reserved</p>
      </div>
      <form action="logout" method="GET" >
      	<input type="submit" value="LogOut" name="logOut" id="logout"/>
      </form>
 </div>
</body>
</html>
